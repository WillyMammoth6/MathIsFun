<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Math Game for Kids!</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f0f8ff; padding: 50px; }
        h1 { color: #ff69b4; }
        #question { font-size: 48px; margin: 50px; }
        input { font-size: 32px; padding: 10px; width: 200px; }
        button { font-size: 32px; padding: 15px; background: #90ee90; border: none; cursor: pointer; }
        #feedback { font-size: 40px; margin: 30px; }
        #score { font-size: 30px; color: #4169e1; }
    </style>
</head>
<body>
    <h1>üêº Super Fun Math Game! ü¶í</h1>
    <p id="score">Score: 0</p>
    <div id="question"></div>
    <input type="number" id="answer" placeholder="Your answer">
    <button onclick="checkAnswer()">Submit!</button>
    <div id="feedback"></div>

    <script>
        let score = 0;
        let num1, num2, correctAnswer;

        function newQuestion() {
            num1 = Math.floor(Math.random() * 10) + 1;  // Change to higher for harder
            num2 = Math.floor(Math.random() * 10) + 1;
            correctAnswer = num1 + num2;  // Change to - * / for other operations
            document.getElementById('question').innerText = `${num1} + ${num2} = ?`;
            document.getElementById('answer').value = '';
            document.getElementById('feedback').innerText = '';
        }

        function checkAnswer() {
            let userAnswer = parseInt(document.getElementById('answer').value);
            if (userAnswer === correctAnswer) {
                document.getElementById('feedback').innerText = 'üéâ Correct! Great job!';
                score++;
            } else {
                document.getElementById('feedback').innerText = `üòÖ Oops! The answer is ${correctAnswer}. Try again!`;
            }
            document.getElementById('score').innerText = `Score: ${score}`;
            setTimeout(newQuestion, 2000);  // New question after 2 seconds
        }

        newQuestion();  // Start the game
    </script>
</body>
</html>
