<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Math Game for Kids</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            text-align: center;
        }
        #game-container {
            max-width: 90%;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 2em;
            color: #ff6347;
            margin-bottom: 20px;
        }
        #problem {
            font-size: 3em;
            margin: 20px 0;
            color: #4682b4;
        }
        #options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .option-btn {
            font-size: 2.5em;
            padding: 20px;
            background-color: #90ee90;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }
        .option-btn:hover {
            background-color: #32cd32;
        }
        #feedback {
            font-size: 2em;
            margin: 20px 0;
            height: 50px;
        }
        #score {
            font-size: 1.5em;
            color: #ff4500;
        }
        #restart {
            display: none;
            font-size: 1.5em;
            padding: 10px 20px;
            background-color: #ffd700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
        #restart:hover {
            background-color: #ffc400;
        }
        /* Mobile-specific adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 1.5em; }
            #problem { font-size: 2.5em; }
            .option-btn { font-size: 2em; padding: 15px; }
            #feedback { font-size: 1.5em; }
            #score { font-size: 1.2em; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Math Adventure!</h1>
        <div id="problem"></div>
        <div id="options"></div>
        <div id="feedback"></div>
        <div id="score">Score: 0/10</div>
        <button id="restart">Play Again!</button>
    </div>

    <script>
        let currentQuestion = 0;
        let score = 0;
        const totalQuestions = 10;

        function generateProblem() {
            const isAddition = Math.random() < 0.5;
            const a = Math.floor(Math.random() * 10);
            let b = Math.floor(Math.random() * 10);
            let correctAnswer;

            if (isAddition) {
                correctAnswer = a + b;
                return { problem: `${a} + ${b} = ?`, correct: correctAnswer, isAddition: true };
            } else {
                // Ensure a >= b for non-negative result
                if (b > a) [a, b] = [b, a]; // Swap if needed
                correctAnswer = a - b;
                return { problem: `${a} - ${b} = ?`, correct: correctAnswer, isAddition: false };
            }
        }

        function getWrongAnswers(correct, isAddition) {
            const wrongs = new Set();
            while (wrongs.size < 2) {
                let wrong = Math.floor(Math.random() * (isAddition ? 19 : 10)); // Addition up to 18, subtraction 0-9
                if (wrong !== correct) wrongs.add(wrong);
            }
            return Array.from(wrongs);
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function displayQuestion() {
            if (currentQuestion >= totalQuestions) {
                document.getElementById('problem').innerText = 'Game Over!';
                document.getElementById('options').innerHTML = '';
                document.getElementById('feedback').innerText = `You got ${score} out of ${totalQuestions}! ðŸŽ‰`;
                document.getElementById('restart').style.display = 'block';
                return;
            }

            const { problem, correct, isAddition } = generateProblem();
            document.getElementById('problem').innerText = problem;

            const wrongs = getWrongAnswers(correct, isAddition);
            const options = shuffle([correct, ...wrongs]);

            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.classList.add('option-btn');
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(opt, correct);
                optionsDiv.appendChild(btn);
            });

            document.getElementById('feedback').innerText = '';
            document.getElementById('score').innerText = `Score: ${score}/${totalQuestions}`;
        }

        function checkAnswer(selected, correct) {
            const feedback = document.getElementById('feedback');
            if (selected === correct) {
                feedback.innerText = 'Yay! Correct! ðŸ˜Š';
                feedback.style.color = 'green';
                score++;
                // Optional: Play success sound (browser may require user interaction)
                new Audio('https://www.soundjay.com/buttons/beep-07.mp3').play().catch(() => {});
            } else {
                feedback.innerText = `Oops! The answer is ${correct}. Try again! ðŸ˜”`;
                feedback.style.color = 'red';
                // Optional: Play error sound
                new Audio('https://www.soundjay.com/buttons/beep-08b.mp3').play().catch(() => {});
            }
            currentQuestion++;
            setTimeout(displayQuestion, 2000); // Wait 2 seconds before next question
        }

        document.getElementById('restart').onclick = () => {
            currentQuestion = 0;
            score = 0;
            document.getElementById('restart').style.display = 'none';
            displayQuestion();
        };

        // Start the game
        displayQuestion();
    </script>
</body>
</html>
